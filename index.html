<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/styles.css" rel="stylesheet" />
    <title>Mini Golf</title>
  </head>
  <body class="bg-black text-white">
    <div class="h-screen grid place-items-center">
      <section>
        <div class="flex items-center gap-5 mb-5">
          <p>Seed: <span id="seed">0</span></p>
          <p>Width: <span id="width">0</span></p>
          <p>Height: <span id="height">0</span></p>
          <div class="flex gap-2 items-center">
            <p>Roll: <span id="roll">0</span></p>
            <button id="reroll" class="px-2 py-1 border bor">Reroll</button>
          </div>
          <button id="randomize" class="px-2 py-1 border bor">Randomize</button>
        </div>
        <canvas id="canvas"></canvas>
      </section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
